const data = {
   "org_nama" : "WIKAZ",
   "org_tipe": "1",
   "org_provinsi": "1",
   "org_kota": "1"
 };

fetch('http://wildan-sipaslab.sekawanmedia.co.id:8000/org/create', {
  method: 'POST', // or 'PUT'
  mode: 'cors',
  headers: {
    'Content-Type': 'application/json',
  },
  referrerPolicy: 'strict-origin-when-cross-origin',
  body: JSON.stringify(data),
})
.then(response => response.json())
.then(data => {
  console.log('Success:', data);
